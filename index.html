
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>

    <div class = "container">
        <header> Registration </header>
        <form action = "#">
            <div class = "form first">
                <div class = "details personal">
                    <span class = "title"> Personal Details</span>
                    <div class = "fields">
                        <div class = "input-field">
                            <label> Full Name</label>
                            <input type = "text" placeholder = "Enter your name" required>
                        </div>
                        <div class = "input-field">
                            <label> Date of Birth</label>
                            <input type = "date" placeholder = "Enter date of birth" required>
                        </div>
                        <div class = "input-field">
                            <label> Email</label>
                            <input type = "text" placeholder = "Enter email" required>
                        </div>
                        <div class = "input-field">
                            <label> Gender</label>
                            <input type = "text" placeholder = "Enter your gender" required>
                        </div>
                        <div class = "input-field">
                            <label> Mobile Number</label>
                            <input type = "number" placeholder = "Enter your mobile no" required>
                        </div>
                        <div class = "input-field">
                            <label> Occupation</label>
                            <input type = "text" placeholder = "Enter your occupation" required>
                        </div>
                    </div>
                </div>
                <div class = "details ID">
                    <span class = "title"> Identity Details</span>
                    <div class = "fields">
                        <div class = "input-field">
                            <label> Citizenship Number</label>
                            <input type = "number" placeholder = "Enter citizenship number" required>
                        </div>
                        <div class = "input-field">
                            <label> Citizenship Issued State</label>
                            <input type = "text" placeholder = "Enter issued state" required>
                        </div>
                        <div class = "input-field">
                            <label> Passport Number</label>
                            <input type = "number" placeholder = "Enter passport number" required>
                        </div>
                        <div class = "input-field">
                            <label> Passport Issued Date</label>
                            <input type = "date" placeholder = "Enter issued date" required>
                        </div>
                        <div class = "input-field">
                            <label> Passport Expiry Date</label>
                            <input type = "date" placeholder = "Enter expiry date" required>
                        </div>
                        <div class = "input-field">
                            <label> Passport Issued State</label>
                            <input type = "text" placeholder = "Enter issued state" required>
                        </div>
                        <button class = "submitbutton">
                            <span class="btntext">Submit</span>
                        </button>
            
                    </div>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
